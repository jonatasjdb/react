<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script> -->

    <script type="text/babel">

        function Alert1() {
            function handlerAlertClick(event) {
                console.log(event)
                alert("Teste")
            }
            return (
                <button type="button" onClick={handlerAlertClick}>Alerta 1</button>
            )
        }

        function Alert2() {
            function handlerAlertClick(msg) {
                alert(msg)
            }
            return (
                <button type="button" onClick={() => {handlerAlertClick('Teste Alerta 2')}}>Alerta 2</button>
            )
        }

        function Alert3() {
            function handlerAlertClick(event) {
                alert(event.target.previousSibling.value)
            }

            return (
                <div>
                    <input type="text" placeholder="Digite algo aqui..." />
                    <button type="button" onClick={handlerAlertClick}>Alerta 2</button>
                </div>
            )
        }

        function App() {
            return (
                <main className="p-3">
                    <Alert1 />
                    <Alert2 />
                    <Alert3 />
                </main>
            )
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />)
    </script>

</body>
</html>
