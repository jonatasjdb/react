<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>


    <script type="text/babel">

        const back = {
            default: "bg-gray-400",
            blue: "bg-blue-400",
            green: "bg-green-400"
        }

        function Button({ children, cor ="default", className, ...props }) {
            return (
                <button className={`
                    p-3 py-2 rounded text-white cursor-pointer
                    ${back[cor]}
                    ${className}
                `}
                {...props}>

                    {children}
                </button>
            )
        }
        function App() {
            return (
                <main className="flex gap-2 p-3">
                    <Button title="testando" className="mr-9">Teste 1</Button>
                    <Button cor="blue">Teste 2</Button>
                    <Button className="ml-6" cor="green">Teste 3</Button>
                </main>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(
            <App />
        )
    </script>
</body>
</html>
